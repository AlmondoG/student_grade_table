<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="label label-default avgGrade"></span></small>
        </h1>
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="label label-default avgGrade"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-3 pull-right">
        <div class="row">
            <h4>Add Student</h4>

            <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
                <input type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course">
            </div>
            <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-success" onclick="addClicked()">Add</button>
            <button type="button" class="btn btn-default" onclick="cancelClicked()">Cancel</button>
        </div>
    </div>
    <div class="student-list-container col-md-9 pull-left">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

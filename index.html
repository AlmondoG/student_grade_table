<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="student-list-container">
        <div class="list-header">
            <span class="col-sm-5">Student Name</span>
            <span class="col-sm-3">Student Course</span>
            <span class="col-sm-2">Student Grade</span>
            <span class="col-sm-2">Operations</span>
        </div>
        <div class="list-body">
            <h3>No Student Data Available</h3>
        </div>
    </div>
    <div id="studentForm" class="student-add-form">
        <input type="text" name="studentName" id="studentName" placeholder="Student Name">
        <input type="text" name="studentCourse" id="studentCourse" placeholder="Student Course">
        <input type="text" name="studentGrade" id="studentGrade" placeholder="Student Grade (0-100)">
        <button type="button">Add Student</button>
    </div>
</div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>SGT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-md-4 pull-right">
        <h4>Add Student</h4>
        <div class="name-parent-div input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            <span class="glyph-feedback gf1 glyphicon form-control-feedback"></span>
        </div>
        <div class="text-feedback tf1">Please Enter a Valid Username</div>
        <div class="class-parent-div input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            <span class="glyph-feedback gf2 glyphicon form-control-feedback"></span>
        </div>
        <div class="text-feedback tf2">Please Enter a Valid Course</div>
        <div class="grade-parent-div input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            <span class="glyph-feedback gf3 glyphicon form-control-feedback"></span>
        </div>
        <div class="text-feedback tf3">Please Enter a Valid Grade</div>
        <button type="button" class="btn btn-success add-button" onclick="">Add</button>
        <button type="button" class="btn cancel-button" onclick="">Cancel</button>
        <div class="feedback-div"></div>
    </div>
    <div class="student-list-container col-md-8 col-sm-12 pull-left">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="updateModalShadow">
    <div class="updateModal">
        <h4>Update Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="modalStudentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="modalCourse" placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="modalStudentGrade" placeholder="Student Grade">
        </div>
        <input type="hidden" class="hidden-id">
        <button type="button" class="btn btn-success update-button" onclick="">Update</button>
        <button type="button" class="btn modal-cancel-button" onclick="">Cancel</button>
    </div>
</div>
</body>
</html>

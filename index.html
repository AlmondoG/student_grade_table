<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Student Grade Table</h1>
    </div>
    <div class="student-list-container col-xs-9">
        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5"><h3>Student Info Unavailable</h3></td>
            </tbody>
            <!--<div class="col-sm-5"></div>-->
            <!--<div class="col-sm-3">Student Course</div>-->
            <!--<div class="col-sm-2">Student Grade</div>-->
            <!--<div class="col-sm-2">Operations</div>-->
        </table>
    </div>
    <div id="studentForm" class="student-add-form col-xs-3">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="studentCourse" id="studentCourse"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>
</div>
</body>
</html>

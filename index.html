<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Student Grade Table <small class="pull-right">Grade Average : <span class="label label-default">80</span></small></h1>
    </div>
    <div class="student-add-form col-md-3 pull-right">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="studentCourse" id="studentCourse"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>
    <div class="student-list-container col-md-9">
        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Eric Johnson</td>
                    <td>Math</td>
                    <td>80</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
                <tr>
                    <td>Daniel Paschal</td>
                    <td>Science</td>
                    <td>100</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
                <tr>
                    <td>Eric Johnson</td>
                    <td>Science</td>
                    <td>60</td>
                    <td><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
